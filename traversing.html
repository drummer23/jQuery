<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery-2.1.1.js"></script>

  <!-- Custom -->

  <script type="text/javascript">
    $(document).ready(function(){
      $("table td:nth-child(3) input").change(function(){
        $(this).parent().prev().html("ch").css('color','red');
      });
    });

  </script>

</head>
<body>

<div class="well">This Example shows the change Event and Traversing with jQuery. Enter some Text!</div>

  <table>
    <tr><td>Feld </td><td>Status</td><td>Eingabe </td></tr>
    <tr><td>Vorname </td><td>ok </td><td><input type='text' /></td></tr>
    <tr><td>Nachname</td><td>ok </td><td><input type='text' /></td></tr>
    <tr><td>PLZ </td><td>ok </td><td><input type='text' /></td></tr>
    <tr><td>Ort </td><td>ok </td><td><input type='text' /></td></tr>
    <tr><td>Beruf </td><td>ok </td><td><input type='text' /></td></tr>
  </table>
</body>
</html>
